<!DOCTYPE html>
<html>
<head>
<title>Submit Button with Hover Effect</title>
<style>
#btn {
  background-color: black;
  color: white;
  border-radius: 5px;
  border: none;
}

#btn:hover {
  background-color: yellow;
  color: black;
  border-radius: 30px;
}
</style>
</head>
<body>
<form>
  <button id="btn" type="submit">Only plain text</button>
</form>
</body>
</html>
